<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style>
h1 {text-align: center;
color: white;
}
form {text-align: center;}
button {text-align: center;}
div {
  text-align: center;
  color: white;
  font-weight: bold;
  }

body {
  background-color: #9818d6;
}

.button {
  background-color: #f44336; /* Red */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}

.input{
  float:center;
  width:250px;
  height:25px;
  margin-bottom:3px; /*or whatever you want the spacing to be*/
  border-radius: 4px;
}

/* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}

</style>

</head>

<body>
 <div class="login">
	<h1>Cardio Vascular Disease Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input class="input" type="number" name="gender" placeholder="Gender ('1'=Male, '0'=Famale)" required="required" min="0" max="1"/><br>
        <input class="input" type="number" name="age" placeholder="Age (eg:25)" required="required" min="1" max="100"/><br>
        <input class="input" type="number" name="height" placeholder="Height in cm (eg:180)" required="required" min="1" max="250"/><br>
		<input class="input" type="number" name="weight" placeholder="Weight in kg (eg:76)" required="required" min="1" max="500"/><br>
        <input class="input" type="number" name="ap_hi" placeholder="Systolic blood pressure (eg:120)" required="required" min="1" max="300"/><br>
        <input class="input" type="number" name="ap_lo" placeholder="Diastolic blood pressure (eg:80)" required="required" min="1" max="300"/><br>
		<input class="input" type="number" name="cholesterol" placeholder="Cholesterol ('1'=Low,'2'=Medium,'3'=High)" required="required" min="1" max="3"/><br>
		<input class="input" type="number" name="gluc" placeholder="Glucose ('1'=Low,'2'=Medium,'3'=High)" required="required" min="1" max="3"/><br>
		<input class="input" type="number" name="smoke" placeholder="Smoking ('1'=Yes,'0'=No)" required="required" min="0" max="1"/><br>
		<input class="input" type="number" name="alco" placeholder="Alcohol ('1'=Yes,'0'=No)" required="required" min="0" max="1"/><br>
		<input class="input" type="number" name="active" placeholder="Exercise ('1'=Yes,'0'=No)" required="required" min="0" max="1"/><br><br>
		
        <button type="submit" class="button">Predict</button><br>
    </form>

   <br>
   {{ prediction_text }}

 </div>

</body>
</html>
